<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <h1>Calcular Perímetro</h1>
    <hr>
    <p>Digite o raio (cm): 
        <input type="text" id="inRaio">
    </p>
    
    <p>
        <input type="button" value="Calcular" id="btCalcular">
    </p>
    
    <p id="outPerimetro"></p>
    
    
    <h1>Calcular Dobro</h1>
    
    <hr>
    <p>Digite um número: 
        <input type="text" id="inNumero">
    </p>

    <p>
        <input type="button" value="Calcular" id="btDobro">
    </p>

    <p id="outNumero"></p>
    
    <h1>Calcular Multiplicação</h1>
    <hr>
    <p>Digite o primeiro número: 
        <input type="text" id="primeiroNumero">
    </p>
    
    <p>Digite o segundo número: 
        <input type="text" id="segundoNumero">
    </p>

    <p>
        <input type="button" value="Calcular" id="btMultiplicar">
    </p>

    <p id="outResultado"></p>




    

    
    
    
    
    <script src="perimetro.js"></script>
    
</body>
</html>
